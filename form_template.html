<!DOCTYPE html>
<html>
    <head>
        <link rel="icon"
        type="image/png"
        href="images/favicons.jpg">
        <title>Form</title>
    </head>

    <body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">
    <!-- include enctype because the form we sending contain big data eg.file-->
        
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Spongebob"maxlength="15" required><br>

        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" minlength="6" maximum length="12" required><br>

        <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Spongebob@gmail.com" required><br>

        <br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br>

        <br>

        <label for="bday">Birthday:</label>
        <input type="date" id="bday" required><br>

        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1" required><br>

        <br>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="tiltle">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="tiltle">

        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="tiltle">

        <label for="Others">Others</label>
        <input type="radio" id="Others" value="Others" name="tiltle"><br>

        <br>

        <label for="payment">Payment</label>
        <select>
            <option value="select">Select</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select><br>

        <br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <br>

        <label for="comment">Comment:</label>
        <textarea id="correct" rows="3" cols="30"></textarea><br>

        <br>

        <label for="file">File:</label>
        <input type="file" id="file"><br>
        <!-- ADD accept="image/png, image/jpeg" IF YOU WANT TO LIMIT THE FILE TO BE A CERTAIN TYPE-->

        <br>
        <br>
        <br>

        <input type="reset">
        <input type="submit">

    </form>

    </body>
</html>
